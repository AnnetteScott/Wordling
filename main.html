<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="CSS/root.css">
		<link rel="stylesheet" href="CSS/style.css">
	</head>
	<body>
        <h1>Wordling</h1>
		<div id="word_selection">
			<div id="word_selection_box">
			<!--Generated Content-->
			</div>
		</div>
		
        <div id="letter_grid">
			<!--Generated Content-->
		</div>
        <button onclick="reSetGameBoard()">Reset</button>
		
        <div id="keyboard">
            <div class="keyboard_row">
                <div class="keyboard_key" key="Q">Q</div>
                <div class="keyboard_key" key="W">W</div>
                <div class="keyboard_key" key="E">E</div>
                <div class="keyboard_key" key="R">R</div>
                <div class="keyboard_key" key="T">T</div>
                <div class="keyboard_key" key="Y">Y</div>
                <div class="keyboard_key" key="U">U</div>
                <div class="keyboard_key" key="I">I</div>
                <div class="keyboard_key" key="O">O</div>
                <div class="keyboard_key" key="P">P</div>
            </div>
            <div class="keyboard_row">
                <div class="keyboard_key" key="A">A</div>
                <div class="keyboard_key" key="S">S</div>
                <div class="keyboard_key" key="D">D</div>
                <div class="keyboard_key" key="F">F</div>
                <div class="keyboard_key" key="G">G</div>
                <div class="keyboard_key" key="H">H</div>
                <div class="keyboard_key" key="J">J</div>
                <div class="keyboard_key" key="K">K</div>
                <div class="keyboard_key" key="L">L</div>
            </div>
            <div class="keyboard_row">
                <div class="keyboard_key" key="ENTER" style="width: calc(var(--keyboard_key_size) * 1.5);aspect-ratio: 1.12;">ENTER</div>>ENTER</div>
                <div class="keyboard_key" key="Z">Z</div>
                <div class="keyboard_key" key="X">X</div>
                <div class="keyboard_key" key="C">C</div>
                <div class="keyboard_key" key="V">V</div>
                <div class="keyboard_key" key="B">B</div>
                <div class="keyboard_key" key="N">N</div>
                <div class="keyboard_key" key="M">M</div>
                <div class="keyboard_key" key="BACK" style="width: calc(var(--keyboard_key_size) * 1.5);aspect-ratio: 1.12;">ENTER</div>>BACK</div>
            </div>
		</div>
	</body>

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
